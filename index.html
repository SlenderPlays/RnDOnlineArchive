<!doctype html>

        <script src="./vendor/jquery-3.5.0.min.js"></script>
        <script src="js/main.js"></script>
	</head>

	<body>
		<div class="box">
			<div class="title">
				<div class="titleTextContents">
					<h2 class="titleText">Imperial <br> Research & Development <br> Online Archive</h2>

			</div>

                    <h2>Filter</h2>
                    <div class="search-container">

							<input class="textFilter" type="text" placeholder="Search..." onchange="textFilter();" oninput="this.onchange();">

                    </div>
                    <br>
                    <a class="edit" href="https://docs.google.com/document/d/1NdTBR4COXw9VBBg4-jXBNfTOVXwaOQ-E0PNhXCEA1AY/edit?usp=sharing">Link to edit project listings</a>

            <div class="projectsGrid">
                
            </div>
